<h2>HÃ©roes</h2>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-cent"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-warning': isOdd,
      'list-group-item-danger': isFirst,
      'list-group-item-primary': isLast
    }"
  >
    <div>
      <span>{{ i + 1 }}.</span>
      {{ character.name }} - {{ character.power }}
    </div>
    <button
      class="btn btn-danger btn-sm"
      (click)="onDeleteCharacter(character.id!)"
    >
      X
    </button>
  </li>
</ul>
