<h2>Añadir Héroe</h2>
<form action="" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    placeholder="Nombre del héroe"
    name="name"
    [(ngModel)]="character.name"
  />

  <input
    type="number"
    placeholder="Poder"
    name="power"
    [(ngModel)]="character.power"
  />

  <button type="submit">Añadir</button>
</form>
